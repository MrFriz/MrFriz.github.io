<html>
<head>
	<title></title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
	<link type="text/css" rel="stylesheet" href="css/jquery.fullPage.css">

</head>
<body>

	<script type="text/javascript">
		$(document).ready(function() {
		    $('#fullpage').fullpage();

		    var $cb;

		    var select = function($b)
		    {
		    	if($cb) $cb.removeClass('selected');
		    	$b.addClass('selected');
		    	$cb = $b;
		    }

		    $('.menu .logo').click(function()
			{
				$.fn.fullpage.moveTo(1, 0);
				select($(this));
			});
		    $('.menu-item.club').click(function()
			{
				$.fn.fullpage.moveTo(2, 0);
				select($(this));
			});
			$('.menu-item.training').click(function()
			{
				$.fn.fullpage.moveTo(3, 0);
				select($(this));
			});
			$('.menu-item.news').click(function()
			{
				$.fn.fullpage.moveTo(4, 0);
				select($(this));
			});
			$('.menu-item.contact').click(function()
			{
				$.fn.fullpage.moveTo(5, 0);
				select($(this));
			});
		});

		

	</script>

	<div id="fullpage">

		<div class="section main">			

			<div class="bottom">
				
			</div>

		</div>

		<div class="section club">

		</div>

		<div class="section training">

		</div>

		<div class="section news">

		</div>

		<div class="section contact">

		</div>

	</div>

	<div class="top">
		<div class="menu">
			<div class="menu-item club">Le club</div>
			<div class="menu-item training">Entraînements</div>
			<div class="logo"></div>
			<div class="menu-item news">Actualités</div>
			<div class="menu-item contact">Contact</div>
		</div>
	</div>

	<div class="bottom">
		<div class="logo"></div>
	</div>

</body>
</html>
