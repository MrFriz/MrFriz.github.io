<script type="text/javascript">

    function loadPage2(url, $element) {
        $.ajax({
            url: url,
            dataType: "text",
            async: false
        }).done(function (data) {
            $element.append(data);
        });
    }

    var anchors = ['home', 'club', 'news', 'training', 'contact'];

    $('body').addClass('show_'+anchors[0]);

    $(document).ready(function () {
        $('#fullpage').fullpage(
        {
            anchors: anchors,
            onLeave: function(index, nextIndex, direction)
            {
            	$('body').removeClass('show_'+anchors[index-1]);
            	$('body').addClass("show_"+anchors[nextIndex-1]);
            },
	        afterLoad: function(anchorLink, index){},
	        afterRender: function(){},
	        afterResize: function(){},
	        afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
	        onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){}
        });

        loadPage2('pages/home.html', $('.section.home .content'));
        loadPage2('pages/club.html', $('.section.club .content'));
        loadPage2('pages/news.html', $('.section.news .content'));
        loadPage2('pages/training.html', $('.section.training .content'));
        loadPage2('pages/contact.html', $('.section.contact .content'));

        mf_translation();

        var body_class = '';

        $('.menu .mi').click(function()
        {
        	ga('send', 'pageview');
        	$('body').removeClass(body_class);
        	body_class = $(this).attr('data-menuanchor')
        	$('body').addClass(body_class);
        });
    });

</script>
