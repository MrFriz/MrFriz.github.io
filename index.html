    <title>Mister Friz - Utimate frisbee</title>

</head>

<body>

<script type="text/javascript">

    function loadPage2(url, $element) {
        $.ajax({
            url: url,
            dataType: "text"
        }).done(function (data) {
            $element.append(data);
        });
    }

    var anchors = ['home', 'club', 'news', 'training', 'contact'];

    $('body').addClass('show_'+anchors[0]);

    $(document).ready(function () {
        $('#fullpage').fullpage(
        {
            anchors: anchors,
            onLeave: function(index, nextIndex, direction)
            {
            	$('body').removeClass('show_'+anchors[index-1]);
            	$('body').addClass("show_"+anchors[nextIndex-1]);
            },
	        afterLoad: function(anchorLink, index){},
	        afterRender: function(){},
	        afterResize: function(){},
	        afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
	        onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){}
        });

        loadPage2('pages/home.html', $('.section.home .content'));
        loadPage2('pages/club.html', $('.section.club .content'));
        loadPage2('pages/news.html', $('.section.news .content'));
        loadPage2('pages/training.html', $('.section.training .content'));
        loadPage2('pages/contact.html', $('.section.contact .content'));

        var body_class = '';

        $('.menu .mi').click(function()
        {
        	$('body').removeClass(body_class);
        	body_class = $(this).attr('data-menuanchor')
        	$('body').addClass(body_class);
        });
    });

</script>

	<div id="fullpage">

		<div class="section home active">
			<div class="content"></div>
		</div>

		<div class="section club">
			<div class="content"></div>
		</div>

		<div class="section news">
			<div class="content"></div>
		</div>

		<div class="section training">
			<div class="content"></div>
		</div>

		<div class="section contact">
			<div class="content"></div>
		</div>

	</div>

	<div class="top">
		<div class="menu">
			<div class="left">
				<div class="mi menu-item" data-menuanchor="club"><a href="#club">Le club</a></div>
				<div class="mi menu-item" data-menuanchor="news"><a href="#news">Actualités</a></div>
			</div>
			<div class="center">
				<div class="mi badge" data-menuanchor="home" class="active">
					<a href="#home">
						<div class="logo"></div>
						<div class="mf"></div>
						<div class="uf"></div>
					</a>
				</div>
			</div>
			<div class="right">
				<div class="mi menu-item" data-menuanchor="training"><a href="#training">Entraînements</a></div>
				<div class="mi menu-item" data-menuanchor="contact"><a href="#contact">Contact</a></div>
			</div>
		</div>
	</div>

	<div class="bottom">

	</div>
