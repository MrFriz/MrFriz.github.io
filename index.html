</head>

<body>

<div id="fullpage">

    <div class="section home active">
        <div class="content"></div>
    </div>

    <div class="section club">
        <div class="content"></div>
    </div>

    <div class="section news">
        <div class="content"></div>
    </div>

    <div class="section training">
        <div class="content"></div>
    </div>

    <div class="section contact">
        <div class="content"></div>
    </div>

</div>

<div class="top">
    <div class="menu">
        <div class="left">
            <div class="menu-item" data-menuanchor="club"><a href="#club">Le club</a></div>
            <div class="menu-item" data-menuanchor="news"><a href="#news">Actualités</a></div>
        </div>
        <div class="center">
            <div class="logo" data-menuanchor="home" class="active"><a href="#home">Le club</a></div>
        </div>
        <div class="right">
            <div class="menu-item" data-menuanchor="training"><a href="#training">Entraînements</a></div>
            <div class="menu-item" data-menuanchor="contact"><a href="#contact">Contact</a></div>

</div>


<link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
<link type="text/css" rel="stylesheet" href="css/jquery.fullPage.css">

<script type="text/javascript">

    function loadPage2(url, $element) {
        $.ajax({
            url: url,
            dataType: "text"
        }).done(function (data) {
            $element.append(data);
        });
    }

    $(document).ready(function () {
        $('#fullpage').fullpage(
                {
                    anchors: ['home', 'club', 'news', 'training', 'contact']
                });

        loadPage2('pages/home.html',
                $('.section.home .content'));
        loadPage2('pages/club.html',
                $('.section.club .content'));
        loadPage2('pages/news.html',
                $('.section.news .content'));
        loadPage2('pages/training.html',
                $('.section.training .content'));
        loadPage2('pages/contact.html',
                $('.section.contact .content'));

    });

</script>

</body>
</html>
